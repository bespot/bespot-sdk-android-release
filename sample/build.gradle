plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.bespot.sdk.sample"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        // Add Bespot app keys as BuildConfig fields
        buildConfigField("String", "BESPOT_APP_ID", "\"$BESPOT_APP_ID\"")
        buildConfigField("String", "BESPOT_APP_SECRET", "\"$BESPOT_APP_SECRET\"")
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "com.bespot:library:0.2.3"

    // Android Jetpack libraries
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "androidx.fragment:fragment-ktx:1.2.5"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "com.google.android.material:material:1.2.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2"

    // Location
    implementation "com.google.android.gms:play-services-location:17.1.0"

    // Logging
    implementation "com.jakewharton.timber:timber:4.7.1"

    // Permissions
    implementation "com.qifan.powerpermission:powerpermission:1.4.0"
    implementation "com.qifan.powerpermission:powerpermission-coroutines:1.4.0"
}
